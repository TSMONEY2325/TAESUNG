<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자어음할인 수수료 이자 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>전자어음할인 수수료 이자 계산기</h1>
    <form id="calculator">
        <label for="amount">할인할 전자어음 금액 (원):</label>
        <input type="text" id="amount" oninput="formatNumber(this)" required>

        <label for="rate">이자율 (%):</label>
        <input type="number" id="rate" required>

        <label for="time">할인 기간 (개월):</label>
        <input type="number" id="time" required>

        <button type="button" onclick="calculateInterest()">계산하기</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function formatNumber(input) {
            // 숫자만 추출
            const value = input.value.replace(/[^0-9]/g, '');
            // 천 단위로 쉼표 추가
            input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function calculateInterest() {
            const amountString = document.getElementById('amount').value;
            // 쉼표 제거 후 숫자로 변환
            const amount = parseFloat(amountString.replace(/,/g, ''));
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const time = parseFloat(document.getElementById('time').value);

            const interest = amount * rate * (time / 12);
            const resultText = `할인 수수료 이자는 ${interest.toFixed(2)} 원입니다.`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
