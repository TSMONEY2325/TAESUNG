<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자어음할인 수수료 이자 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #formula {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        #link {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>전자어음할인 수수료 이자 계산기</h1>
    <form id="calculator">
        <label for="amount">할인할 전자어음 금액 (원):</label>
        <input type="text" id="amount" oninput="formatNumber(this)" required>

        <label for="rate">월이자율 (%):</label>
        <input type="number" id="rate" step="0.01" required>

        <label for="days">남은 날짜:</label>
        <input type="number" id="days" required>

        <button type="button" onclick="calculateInterest()" aria-label="계산하기">계산하기</button>
    </form>

    <h2 id="result"></h2>
    <div id="formula">계산 공식: (전자어음금액 * (월이자율/100) * 남은날짜) / 30</div>

    <div id="link">
        <a href="https://tsmoney.co.kr" target="_blank">전자어음할인 신청 바로가기</a>
    </div>

    <script>
        function formatNumber(input) {
            const value = input.value.replace(/[^0-9]/g, '');
            input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function calculateInterest() {
            const amountString = document.getElementById('amount').value;
            const amount = parseFloat(amountString.replace(/,/g, ''));
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const days = parseFloat(document.getElementById('days').value);

            if (isNaN(amount) || isNaN(rate) || isNaN(days) || amount <= 0 || rate < 0 || days <= 0) {
                document.getElementById('result').innerText = '올바른 값을 입력하세요.';
                return;
            }

            const interest = (amount * rate * days) / 30;
            const resultText = `할인 수수료는 ${interest.toLocaleString()} 원입니다.`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
